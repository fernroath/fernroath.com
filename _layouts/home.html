---
layout: default
---

<main class="gallery-view box">
  <div class="projects">
    <div class="projects-grid">
      {% for project in page.projects %}
      <a href="{{ project.link }}" class="card {{ project.color }}">
        <div class="card--image">
          <img src="{{ project.hero }}" />
        </div>
        <p class="card--title">{{ project.title }}</p>
        <p class="card--client">{{ project.client }}</p>
        <p class="card--description">{{ project.description }}</p>
        <svg class="card--confetti circle" viewBox="0 0 300 300">
          <use xlink:href="#circle" />
        </svg>
        <svg class="card--confetti wiggle" viewBox="0 0 300 300">
          <use xlink:href="#wiggle" />
        </svg>
        <svg class="card--confetti square" viewBox="0 0 300 300">
          <use xlink:href="#square" />
        </svg>
      </a>
      {% endfor %}
    </div>
  </div>

  <div class="contact">
    <div class="rectangle"></div>
    <div>
      <p class="card--bold">Say Hello</p>
      <p class="card--email">
        <a href="mailto:{{ site.email }}" target="_blank"> {{ site.email }} </a>
      </p>
      <a href="/assets/fernroath_resume_2021.pdf" target="_blank">
        <p class="card--bold">Full Resume</p>
      </a>
    </div>
  </div>
</main>
