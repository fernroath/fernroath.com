---
layout: default
---

{% include nav.html class="glass" %}

<main class="project-view box">
  <div class="sidebar">
    <div class="sidebar-nav">
      <p class="card--title crimson-style-20">{{ page.title }}</p>
      <p class="card--client">{{ page.client }}</p>
      <div class="card--description">{{ content }}</div>
    </div>
    {% include contact.html barClass="accent--text" %}
  </div>
  <div class="content">
    <div class="image-grid">
      {% for item in page.images %}
      <div><img src="{{ item }}" alt="" /></div>
      {% endfor %}
    </div>
    <div class="project--nav crimson-style-20">
      <a href="{{ page.prev }}">&larr; Previous</a>
      <a href="{{ page.next }}">Next &rarr;</a>
    </div>
  </div>
</main>
